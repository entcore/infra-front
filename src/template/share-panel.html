<div class="share">
	<div class="row line">
		<h2><i18n>share.title</i18n></h2>
		<form name="sharePanelForm">
			<div class="flex-row justify-between">
				<div class="saveSharebookmark">
					<div ng-if="display.showSaveSharebookmarkInput === false && display.sharebookmarkSaved === false">
						<button class="button is-light" ng-click="display.showSaveSharebookmarkInput = true">
							<i18n>share.save.sharebookmark</i18n>
						</button>
						<div class="tipbox">
							<div>
								<i class="help sticker square-medium"></i>
							</div>
							<div class="tipbox-content">
								<span class="small-text">
									<i18n>share.tip.addFavorite</i18n>
								</span>
							</div>
						</div>
					</div>
					<div ng-if="display.showSaveSharebookmarkInput === true && display.sharebookmarkSaved === false">
						<input class="cell" 
							type="text"
							ng-model="newSharebookmarkName" 
							i18n-placeholder="share.mysharebookmark"
							required 
							ng-minlength="1">
						<button class="button is-light uppercase"
							ng-click="createSharebookmark(newSharebookmarkName)"
							ng-disabled="!newSharebookmarkName || sharingModel.edited.length < 1">
							<i18n>ok</i18n>
						</button>
					</div>
					<div ng-if="display.sharebookmarkSaved === true">
						<span class="italic-text"><i18n>share.save.sharebookmark.in</i18n></span> <a href="/userbook/annuaire#/search"><i18n>share.mysharebookmarks</i18n></a>
					</div>
				</div>
				<button ng-click="share()" ng-disabled="!sharingModel.changed">
					<i18n>share</i18n>
				</button>
			</div>
			<div class="block" ng-if="varyingRights">
				<div class="warning">
					<i18n>share.varyingrights</i18n>
				</div>
			</div>

			<div class="groups-list">
				<div>
					<ng-include src="shareTable"></ng-include>
				</div>

				<a ng-click="displayMore()" ng-if="sharingModel.edited.length > maxEdit" class="display-more"><i18n>share.more</i18n></a>
			</div>
		</form>
	</div>

	<div class="row">
		<h2>[[translate('share.search.title')]]</h2>
		<search-user class="twelve cell" 
			ng-model="search"
			clear-list="clearSearch()"
			on-send="findUserOrGroup()">
		</search-user>
		<div class="found-users-list">
			<div ng-repeat="item in found | orderBy: ['type', 'name', 'username'] | limitTo:maxResults" class="row autocomplete">
				<div ng-click="addEdit(item)" class="row">
					<a class="cell" ng-class="{sharebookmark: item.type === 'sharebookmark'}">
						<i class="add-favorite cell" ng-if="item.type === 'sharebookmark'"></i>
						[[item.name]][[item.username]]
					</a>
					<em class="low-importance cell">[[translate(item.profile)]] </em>
				</div>
			</div>
			<div class="row">
				<a ng-click="addResults()" ng-if="found.length > maxResults" class="right-magnet reduce-block-four">
					<i18n>seemore</i18n>
				</a>
			</div>
		</div>
	</div>
</div>
